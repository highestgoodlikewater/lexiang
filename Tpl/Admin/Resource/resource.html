<form id="pagerForm" method="post" action="{:U('Admin/User/usercategory')}">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />
</form>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="{:U('Admin/Resource/serachresource')}" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>关键词：</label>
				<input type="text" name="keywords" value=""/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="{:U('Admin/Resource/addresource')}" target="navTab"><span>添加</span></a></li>
			<li><a class="delete" href="__GROUP__/Resource/delresource/id/{sid_user}" target="ajaxTodo" title="删除" warn="你确定要删除吗？"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/editresource/id/{sid_user}" target="navTab" warn="你确定要修改吗？"><span>修改</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>
<table class="list" width="100%" layoutH="116">

      <thead>

      <tr>

            <th>编号</th>

			<th>标题</th>

            <th>所属分类</th>

            <th>上传者</th>

            <th>状态</th>

            <th>发布时间</th>

			<th>下载次数</th>

			<th>点击次数</th>


      </tr>

      </thead>

      <tbody>
	  <volist id="vo" name="resourceData">

            <tr target="sid_user" rel="{$vo['id']}">

                  <td>{$vo['id']}</td>

				  <td>{$vo['title']}</td>

                  <td>{$vo['categoryid']}</td>

                  <td>{$vo['userid']}</td>

                  <td>{$vo['state']}</td>

                  <td>{$vo['ptime']|date="Y-m-d",###}</td>

				  <td>{$vo['downloads']}</td>

				  <td>{$vo['cliks']}</td>

            </tr>

      </volist>

      </tbody>

</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20" <if condition="$numPerPage eq 20">selected="true"</if>>20</option>
				<option value="50" <if condition="$numPerPage eq 50">selected="true"</if>>50</option>
				<option value="100" <if condition="$numPerPage eq 100">selected="true"</if>>100</option>
				<option value="150" <if condition="$numPerPage eq 150">selected="true"</if>>150</option>
			</select>
			<span>条，共{$totalCount}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$pageNum}"></div>
	</div>
