<form id="pagerForm" method="post" action="{:U('Admin/Message/messagecategory')}">
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="{$numPerPage}" />
</form>
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="__GROUP__/UserAct/search_category" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>分类名：</label>
				<input type="text" name="category" value=""/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="{:U('Admin/User/addusercategory')}" target="navTab"><span>添加</span></a></li>
			<li><a class="delete" href="__GROUP__/UserAct/delcategory?id={sid_user}" target="ajaxTodo" title="删除" warn="你确定要删除吗？"><span>删除</span></a></li>
			<li><a class="edit" href="__URL__/modifycategory?id={sid_user}" target="navTab" warn="你确定要修改吗？"><span>修改</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>


<table class="list" width="100%" layoutH="116">

      <thead>

      <tr>

            <th width="100">编号</th>

            <th width="100">上级分类</th>

            <th width="100">分类名称</th>

      </tr>

      </thead>

      <tbody>

      <volist name="categorydata" id="vo" empty="无数据">

            <tr target="sid_user" rel="{$vo['id']}">

                  <td>{$vo['id']}</td>

                  <td>{$vo['pid']}</td>

                  <td>{$vo['category']}</td>



            </tr>

      </volist>

      </tbody>

</table>
</div>
